<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .chatbox{
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding-right: 50px;
        }
        #messages{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        #messages li{
            padding: 5px 10px;
        }
        #messages li:nth-child(odd){
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <ul id="messages"></ul>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form class="chatbox" action="" >
                    <div class="input-group">
                        <input id="message" type="text" class="form-control" placeholder="Message ..." aria-label="Message ..." aria-describedby="send-message"/>
                        <button class="btn btn-outline-secondary" type="submit" id="send-message">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io.connect('http://localhost:3000');
        $("form").submit(() => {
            socket.emit('message', $('#message').val());
            $('#message').val('');
            return false;
        });
        socket.on('message', (msg) => {
            $('#messages').append($("<li>")).text(msg);
        });
        // socket.on('message', (data) => {
        //     console.log(data);
        //     socket.emit('another event', {Ali: "I'm great!"});
        // });
    </script>
</body>
</html>
