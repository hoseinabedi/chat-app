<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #chatbox {
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding-right: 50px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <ul id="messages"></ul>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form id="chatbox" action="" onsubmit="sendMessage" >
                    <div class="input-group">
                        <input id="message" type="text" class="form-control" placeholder="Message ..." aria-label="Message ..." aria-describedby="send-message"/>
                        <button class="btn btn-outline-secondary" type="submit" id="send-message">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const room = 'javascript';
        const socket = io('/tech');
        $("form").submit(() => {
            let msg = $('#message').val();
            socket.emit('message', {msg, room});
            $('#message').val('');
            return false;
        });
        socket.on('connect', () => {
            // emiting to everybody
            socket.emit('join', {room: room});
        });

        socket.on('message', (msg) => {
            $('#messages').append(`<li>${msg}</li>`);
        });
    </script>
</body>
</html>
